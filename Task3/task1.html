<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <p><marquee>Temperature Converter By Lakshay Garg</marquee></p>
    </div>
    <div class="container">
        <div class="box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter celsius value">
        </div>
        <div class="box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farTocel()" placeholder="Enter fahrenheit value">
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
